<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Request</title>
    <link rel="stylesheet" type="text/css" href="my req diff status.css">
</head>

<body>

    <div class="head-flex">
        <div class="left-top-flex">
            <img src="left.png" width="35" height="35">
        </div>


        <div class="right-top-flex">
            <div class="right-top-flex-data">
                <div class="right-top-flex-data-img"><img src="a.jpg" width="30" height="30" id="image"></div>
                <div class="right-top-flex-data-txt"><span>Akhilesh</span></div>
                <div class="right-top-flex-data-last-img"><img src="last.png" width="15" height="15"></div>
            </div>
        </div>
    </div>


    <div class="myreq">

        <span class="myreq-text"> My Request</span>
        <div class="myreq-search">
            <input type="text" size="40" placeholder="         Search">
            <img src='ser.png' width="25" height="25">
        </div>
        <button>NEW REQUEST</button>
    </div>



    <div class="filter-main-flex">
        <div class="filter-main-sub-flex">
            <div>
                <img src="fil.png" width="35" height="35">
            </div>

            <div class="filter-main-flex-data">
                <span>FILTER</span>
                <span id="filter-main-flex-data-style">you have not applied any filter.</span>
            </div>

        </div>


        <div class="status-flex">
            <div class="status-flex-data">
                <span>PUR - 2019 - 056</span>
                <span><sub>Submitted on</sub></span>
                <span>06 JUN 2019</span>
            </div>
            <div class="status-flex-img">
                <img src="no.png" width="40" height="40">
            </div>

            <div class="status-flex-last">
                <div class="status-flex-last-both">
                    <span class="status-flex-last-text"> AWAITING APPROVAL</span>

                    <span class="status-flex-last-circle" style="background-color: #FFC60A"></span>
                </div>
            </div>
        </div>

        <div class="status-flex">
            <div class="status-flex-data">
                <span>PUR - 2019 - 056</span>
                <span><sub>Submitted on</sub></span>
                <span>06 JUN 2019</span>
            </div>
            <div class="status-flex-img">
                <img src="no.png" width="40" height="40">
            </div>

            <div class="status-flex-last">
                <div class="status-flex-last-both">
                    <span class="status-flex-last-text">APPROVED</span>

                    <span class="status-flex-last-circle" style="background-color: #24D081"></span>
                </div>
            </div>
        </div>

        <div class="status-flex">
            <div class="status-flex-data">
                <span>PUR - 2019 - 056</span>
                <span><sub>Last saved on</sub></span>
                <span>06 JUN 2019</span>
            </div>
            <div class="status-flex-img">
                <img src="no.png" width="40" height="40">
            </div>

            <div class="status-flex-last">
                <div class="status-flex-last-both">
                    <span class="status-flex-last-text">DRAFT</span>

                    <span class="status-flex-last-circle" style="background-color: #D0C824"></span>
                </div>
            </div>
        </div>

        <div class="status-flex">
            <div class="status-flex-data">
                <span>PUR - 2019 - 056</span>
                <span><sub>Submitted on</sub></span>
                <span>20 JUN 2019</span>
            </div>
            <div class="status-flex-img">
                <img src="no.png" width="40" height="40">
            </div>

            <div class="status-flex-last">
                <div class="status-flex-last-both">
                    <span class="status-flex-last-text">REJECTED</span>

                    <span class="status-flex-last-circle" style="background-color: #D03E24"></span>
                </div>
            </div>
        </div>

        <div class="show-more-flex">

            <span style="padding-right:5px;">SHOW MORE</span>
            <img src="last.png" width="15" height="15">
        </div>

    </div>
</body>

</html>
