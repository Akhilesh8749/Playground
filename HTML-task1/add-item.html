<!DOCTYPE html>
<html lang="en">

<head>
	<title>Add Items</title>
	<link rel="stylesheet" type="text/css" href="add-item.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>

	<div class="popup-flex">

		<div class="head-bar-flex">
			<div class="head-bar-text">
				<span>Add Item</span>
			</div>

			<div class="head-bar-img">
				<img src="cls.png" width="30" height="30">
			</div>
		</div>

		<div class="data-flex">

			<div class="description-flex">
				<p>DESCRIPTION</p>
				<input type="text">
			</div>

			<div class="qty-flex">
				<p>QTY</p>
				<input type="text" id="w-h-adjust">
			</div>

			<div class="due-date-flex">
				<p>FULLFILLMENT DUE DATE</p>
				<input type="date" id="w-h-adjust">
			</div>

			<div class="price-flex">
				<p>APPROXIMATE PRICE</p>
				<input type="text" id="w-h-adjust">
			</div>

		</div>

		<div class="bottom-bar-flex">
			<div>
				<a href="#">Cancel</a>
			</div> 
			<div>
				<button type="submit">Done</button>
			</div>
		</div>
	</div>

</body>

</html>
