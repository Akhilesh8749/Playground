<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <script>
    var flag = 0;
    function sumbitFunction() {
      var em = document.getElementById("email").value;
      var pw = document.getElementById("password").value;
      
      if (flag == 0) {
        if (em == "") {
          document.getElementById("display1").innerHTML = "<img src='../images/warn.png' width='15' height='15'> This field is required";
        }
        if (pw == "") {
          document.getElementById("display2").innerHTML = "<img src='../images/warn.png' width='15' height='15'> This field is required";
        }
        flag = 1;
      }
      else {
        document.location = "../../../MY-REQUEST/MY-REQUEST-FORM-2/html/my-req-diff-status.html";
      }
    }
  </script>
</head>

<body>

  <div class="first">

    <form>
      <div style="min-height: 12vh"></div>
      <div class="container">

        <div class="login-text">
          <span>login</span>
        </div>


        <div class="email-password">
          <div id="email-text">
            <p>Email or Username</p>
            <input type="text" title="Enter Valid Email or Username" id="email" required/>
            <p id="display1"></p>
          </div>

          <div id="password-text">
            <p>Password</p>
            <input type="password" placeholder="* * * * * * * *" id="password" title="Enter the Password" required/>
            <p id="display2"></p>
          </div>
        </div>

    

        <div class="rem-me">
          <div id="checkbox-text">
            <input type="checkbox" name="remember">
            <span id="remember">Remember me</span>
          </div>
          <div id="forgot">
            <span class="psw"><a href="../../FORGOT-PASSWORD/html/frgtpswrd.html">Forgot password</a></span>
          </div>

          <div style="clear: both"></div>

        </div>

        <button type="submit" onclick="sumbitFunction()" title="Click">LOGIN</button>

      </div>
      <div style="min-height: 12vh"></div>

    </form>
  </div>
</body>

</html>
