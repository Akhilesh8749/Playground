<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Page</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

  <script>

    function login() {
      var em = document.getElementById("email").value;
      var pw = document.getElementById("password").value;

      if (em == "carmel@gmail.com" && pw == "carmel") {
        alert("Thank You for Login...!   Login successfully");
      }
      else {
        alert(" Please enter the valid username and password..!");
      }
    }
  </script>
</head>

<body>

  <div class="first">

    <form>

      <div class="container">

        <div class="login-text">
          <span>login</span>
        </div>


        <div class="email-password">
          <div id="email-password-text">
            <p><b>Email or Username</b></p>
            <input type="email" name="uname" id="email" required>
          </div>

          <div id="email-password-text">
            <p><b>Password</b></p>
            <input type="password" placeholder="* * * * * * * *" name="password" id="password" required>
          </div>
        </div>


        <div class="rem-me">
          <div id="checkbox-text">
            <input type="checkbox" name="remember">
            <span>Remember me</span>
          </div>
          <div id="forgot">
            <span class="psw"><a href="#">Forgot password?</a></span>
          </div>

          <div style="clear: both"></div>

        </div>

        <button type="submit" onclick="login()">Login</button>
      </div>

    </form>
  </div>
</body>

</html>
