<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/login-js.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

  <script>
    function sumbitFunction() {
      var eml = document.getElementById("email").value;
      var pass = document.getElementById("pswrd").value;

      if (eml == "carmel@gmail.com" && pass == "carmel") {
        alert("Login Successfully...!");
        console.info("Login Successfully...!");
        // document.getElementById("email") = console.info("your click the Username input box");
        // document.getElementById("pass") = console.info("your click the Password input box");
      }

      else {
        alert("Login Failed...!");
        console.warn("Login Failed.... Try Again...!");
        // document.getElementById("email") = console.info("your click the Username input box");
        // document.getElementById("pass") = console.info("your click the Password input box");
      }

    }
  </script>
</head>

<body>

  <div class="first">

    <form>
      <div style="min-height: 12vh"></div>
      <div class="container">

        <div class="login-text">
          <span id="login">login</span>
        </div>
        <script>
          var l = document.getElementById("login");
          l.addEventListener("mouseover", firstFunction);

          function firstFunction() {
            alert("your cursor is on the Login Text");
            console.info("your cursor is on the Login Text...!");
          }
        </script>

        <div class="email-password">
          <div id="email-password-text">
            <p id="username">Email or Username</p>
            <input type="text" title="Enter Valid Email or Username" id="email" required />
          </div>

          <div id="email-password-text">
            <p id="password">Password</p>
            <input type="password" placeholder="* * * * * * * *" id="pswrd" title="Enter the Password" required />
          </div>
        </div>
        <script>
           var un = document.getElementById("username");
           un.addEventListener("click", secondFunction);

           function secondFunction() {
            alert("your click the Username Text");
            console.info("your click the Username Text...!");
           }

          var ps = document.getElementById("password");
          ps.addEventListener("click", thirdFunction);

          function thirdFunction() {
            alert("your click the Password Text");
            console.info("your click the Password Text...!");
          }

        </script>


        <div class="rem-me">
          <div id="checkbox-text">
            <input type="checkbox" name="remember">
            <span id="remember">Remember me</span>
          </div>
          <div id="forgot">
            <span class="psw">Forgot password</span>
          </div>

          <div style="clear: both"></div>
        </div>

        <script>
          var rm = document.getElementById("remember");
          rm.addEventListener("click", fourthFunction);

          function fourthFunction() {
            alert("your click the Remember Text");
            console.info("your click the Remember Text...!");
          }

          var fg = document.getElementById("forgot");
          fg.addEventListener("click", fifthFunction);

          function fifthFunction() {
            alert("your click the Forgot Text");
            console.info("your click the Forgot Text...!");
          }
        </script>


        <button type="submit" title="Click" onclick="sumbitFunction()">LOGIN</button>

      </div>
      <div style="min-height: 12vh"></div>

    </form>
  </div>
</body>

</html>
