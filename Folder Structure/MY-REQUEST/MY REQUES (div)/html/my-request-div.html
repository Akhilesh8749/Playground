<!DOCTYPE html>
<html lang="en">

<head>
	<title>My Request</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="../css/my-request-div.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>

	<div class="head-flex">
		<div class="left-top-flex">
			<img src="../images/left.png" width="35" height="35">
		</div>


		<div class="right-top-flex">
			<div class="right-top-flex-data">
				<div class="right-top-flex-data-img"><img src="../images/a.jpg" width="30" height="30" id="image"></div>
				<div class="right-top-flex-data-txt"><span>Akhilesh</span></div>
				<div class="right-top-flex-data-last-img"><img src="../images/last.png" width="15" height="15"></div>
			</div>
		</div>
	</div>




	<div class="my-request">

		<div class="my-request-text">
			<span>My Requests</span>
		</div>

		<div class="my-request-search">
			<input type="text" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Search">
			<img src='../images/ser.png' alt="image not found" width="25" height="25">
		</div>

		<div class="btn">
			<button>NEW REQUEST</button>
		</div>

		<div style="clear: both"></div>
	</div>


	<div class="data">



		<div class="filter">

			<img src="../images/fil.png" alt="image not found" width="30" height="30" id="filter-img">

			<div class="filter-text">
				<p id="filter-span1">FILTER</p>
				<p id="filter-span2">Showing approved results.</p>
			</div>

			<div style="clear: both"></div>
		</div>





		<div class="status">
			<div class="status-text">
				<p id="status-p1">PUR - 2019 - 056</p>
				<p id="status-p2">Submitted on</p>
				<p id="status-p3">06 JUN 2019</p>
			</div>

			<div class="status-img">
				<img src="../images/no.png" alt="image not found" width="60" height="60" id="status-img-image">
			</div>
			<div class="status-text-right">
				<span id="status-space"> APPROVED</span>
				<span class="status-circle"></span>
			</div>

			<div style="clear: both"></div>
		</div>



		<div class="status">
			<div class="status-text">
				<p id="status-p1">PUR - 2019 - 056</p>
				<p id="status-p2">Submitted on</p>
				<p id="status-p3">06 JUN 2019</p>
			</div>

			<div class="status-img">
				<img src="../images/no.png" alt="image not found" width="60" height="60" id="status-img-image">
			</div>
			<div class="status-text-right">
				<span id="status-space"> APPROVED</span>
				<span class="status-circle"></span>
			</div>

			<div style="clear: both"></div>
		</div>



		<div class="status">
			<div class="status-text">
				<p id="status-p1">PUR - 2019 - 056</p>
				<p id="status-p2">Last saved on</p>
				<p id="status-p3">06 JUN 2019</p>
			</div>

			<div class="status-img">
				<img src="../images/no.png" alt="image not found" width="60" height="60" id="status-img-image">
			</div>
			<div class="status-text-right">
				<span id="status-space"> APPROVED</span>
				<span class="status-circle"></span>
			</div>

			<div style="clear: both"></div>
		</div>


		<div class="status">
			<div class="status-text">
				<p id="status-p1">PUR - 2019 - 056</p>
				<p id="status-p2">Submitted on</p>
				<p id="status-p3">20 Jun 2019</p>
			</div>

			<div class="status-img">
				<img src="../images/no.png" alt="image not found" width="60" height="60" id="status-img-image">
			</div>
			<div class="status-text-right">
				<span id="status-space"> APPROVED</span>
				<span class="status-circle"></span>
			</div>

			<div style="clear: both"></div>
		</div>




		<div class="show-more">
			<span>SHOW MORE</span>
			<img src="../images/last.png" alt="image not found" width="15" height="15">
		</div>


	</div>
</body>

</html>
